name: Deploy to Vercel

on:
  workflow_dispatch:
  push:
    branches:
      - "**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Pull Vercel Environment
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          fi

      - name: Ensure environment variables are set
        env:
          NEON_CONNECTION_STRING: ${{ secrets.NEON_CONNECTION_STRING }}
        run: |
          # If .env.local exists from vercel pull, it will be loaded by dotenv/config
          # But also ensure GitHub secret is available as fallback
          if [ -n "$NEON_CONNECTION_STRING" ]; then
            echo "NEON_CONNECTION_STRING=$NEON_CONNECTION_STRING" >> $GITHUB_ENV
          fi
          # Also create/update .env.local if GitHub secret exists and .env.local doesn't have it
          if [ -n "$NEON_CONNECTION_STRING" ] && [ ! -f .env.local ]; then
            echo "NEON_CONNECTION_STRING=$NEON_CONNECTION_STRING" >> .env.local
          fi

      - name: Install dependencies
        env:
          NEON_CONNECTION_STRING: ${{ secrets.NEON_CONNECTION_STRING }}
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
          fi